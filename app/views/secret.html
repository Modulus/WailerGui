


<div>
  <button id="publishButton" class="btn btn-primary" type="button" ng-click="pushName()">Create name</button>

  <button id="publishSeveral" class="btn btn-primary" type="button" ng-click="pushNames()">Create names</button>
</div>

<div id="names">
  <span ng-repeat="(index, name) in names">
    <span class="label label-default space">{{name.text}}</span>&nbsp;<br ng-show="(index +1 )%9 == 0.0"/>
  </span>
</div>
