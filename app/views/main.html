<div id="errorDialog" class="alert alert-danger" ng-show="error.length > 0 && show" role="alert">
  <i class="fa fa-exclamation-triangle fa-2x"></i>&nbsp;{{error}}
  <button type="button" class="close" ng-click="show = false" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="panel">
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-pencil"></i></span>
      <input type="text" class="form-control" placeholder="Enter your wail, so you may be heard!"
             aria-describedby="basic-addon1" ng-model="newWail">
      <span class="input-group-btn">
        <button id="publishButton" class="btn btn-primary" type="button" ng-click="pushWail()">Publish</button>
      </span>
    </div>

  </div>
</div>

<div id="wails" >
  <div ng-repeat="wail in wails" class="panel panel-info">
    <div class="panel-heading">{{wail.name}} @ {{wail.timestamp | date: 'd/MMMM/yyyy - HH:mm:ss'}}</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          {{wail.text}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span class="pull-right"><i class="fa fa-thumbs-o-up"></i>&nbsp;<i class="fa fa-thumbs-o-down"></i></span>
          <!--<span class="pull-right"><i class="fa fa-thumbs-up text-info"></i>&nbsp;<i class="fa fa-thumbs-down text-info"></i></span>-->
        </div>
      </div>
    </div><!-- End Panel body-->
  </div> <!--End Panel heading-->




</div>
